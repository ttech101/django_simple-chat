<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpel Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">
                    {% if request.user.is_authenticated %}
                    Welcome, {{request.user.username}}!
                    {% else %}
                    Welcome! Please log in
                    {% endif %}
                </span>

                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="../chat">Chat</a>
                    <a class="mdl-navigation__link" href="../register">New Acc</a>
                    <a class="mdl-navigation__link" href="../login">Login</a>
                    <a class="mdl-navigation__link" href="../admin">Admin</a>
                    <a class="mdl-navigation__link" href="../admin/logout">Logout</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Chatroom
            </span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="../chat">Chat</a>
                <a class="mdl-navigation__link" href="../register">New Acc</a>
                <a class="mdl-navigation__link" href="../login">Login</a>
                <a class="mdl-navigation__link" href="../admin">Admin</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content"><!-- Your content goes here -->
                {% block content %}

                {% endblock %}
            </div>
        </main>
    </div>



</body>

</html>
